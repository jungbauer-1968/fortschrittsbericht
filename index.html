<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chef ‚Äì Fortschrittsberichte</title>

<style>
    body {
        margin: 0;
        padding: 15px;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        color: #222;
    }
    .filterBox {
        background: white;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-bottom: 15px;
    }
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 3px;
    }
    .subtitle {
        font-size: 14px;
        color: #555;
        margin-bottom: 12px;
    }
    .group-title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 12px;
        margin-bottom: 5px;
        color: #333;
        border-left: 4px solid #c20000;
        padding-left: 8px;
    }
    .badge-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 8px;
        margin-bottom: 10px;
    }
    .badge {
        padding: 8px;
        font-size: 13px;
        border-radius: 7px;
        color: white;
        text-align: center;
        font-weight: bold;
    }
    .red { background: #d9534f; }
    .yellow { background: #f0ad4e; }
    .green { background: #5cb85c; }

    .warnbox {
        background: #ffdddd;
        padding: 10px;
        border-left: 5px solid #c20000;
        margin-top: 10px;
        border-radius: 5px;
        color: #700;
    }

    .photogrid {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-top: 10px;
    }
    .photogrid img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid #ddd;
    }
</style>
</head>
<body>

<h1>üìä Chef ‚Äì Fortschrittsberichte</h1>

<div class="filterBox">
    <label><strong>Monteur w√§hlen:</strong></label>
    <select id="monteurFilter"><option value="">Alle</option></select>

    <label style="margin-top:10px;"><strong>Projekt w√§hlen:</strong></label>
    <select id="projektFilter"><option value="">Alle</option></select>
</div>

<div id="cards"></div>

<script>
const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRn9sbmbzT81t1KJQalXVr1agr9E4WUXBOTKrwMWNGimD9CnbCXD2Z2WQzpDMZKl0GVQOKI8mELb3Y0/pub?output=csv";

async function loadData() {
    const res = await fetch(CSV);
    const text = await res.text();
    const rows = text.split(/\r?\n/).map(r => r.split(","));

    const headers = rows[0];
    const data = rows.slice(1).filter(r => r.length > 3);

    const idxProjekt = headers.indexOf("Projekt/ Baustelle");
    const idxDatum = headers.indexOf("Datum");
    const idxMonteur = headers.indexOf("Monteur / Team");
    const idxFotos = headers.indexOf("Fotos");
    const idxProbleme = headers.indexOf("Probleme / Verz√∂gerungen");

    const prozentFelder = headers
        .map((h,i) => h.includes("(%)") ? i : -1)
        .filter(i => i >= 0);

    const monteurSet = new Set();
    const projektSet = new Set();

    data.forEach(r => {
        if(r[idxMonteur]) monteurSet.add(r[idxMonteur]);
        if(r[idxProjekt]) projektSet.add(r[idxProjekt]);
    });

    monteurSet.forEach(m => {
        let opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        document.getElementById("monteurFilter").appendChild(opt);
    });

    projektSet.forEach(p => {
        let opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        document.getElementById("projektFilter").appendChild(opt);
    });

    function render() {
        const mFilter = document.getElementById("monteurFilter").value;
        const pFilter = document.getElementById("projektFilter").value;

        const box = document.getElementById("cards");
        box.innerHTML = "";

        data.forEach(r => {
            if(mFilter && r[idxMonteur] !== mFilter) return;
            if(pFilter && r[idxProjekt] !== pFilter) return;

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML += `
                <div class="title">${r[idxProjekt] || "-"}</div>
                <div class="subtitle">${r[idxDatum]} ‚Äì ${r[idxMonteur]}</div>
            `;

            let gruppen = {
                "Installation": [],
                "Beleuchtung": [],
                "Sicherheit": [],
                "Sonstiges": []
            };

            prozentFelder.forEach(i => {
                const label = headers[i].replace("(%)","");
                let val = r[i] ? r[i].replace("%","") : 0;
                val = parseInt(val) || 0;

                let color = val <= 33 ? "red" : val <= 66 ? "yellow" : "green";

                if(label.includes("Rohr") || label.includes("Zuleitung") || label.includes("Kabel"))
                    gruppen.Installation.push({label,val,color});
                else if(label.includes("Beleucht") || label.includes("PV"))
                    gruppen.Beleuchtung.push({label,val,color});
                else if(label.includes("Brand") || label.includes("Sprech"))
                    gruppen.Sicherheit.push({label,val,color});
                else
                    gruppen.Sonstiges.push({label,val,color});
            });

            Object.keys(gruppen).forEach(gr => {
                card.innerHTML += `<div class="group-title">${gr}</div>`;
                let wrap = document.createElement("div");
                wrap.className = "badge-grid";

                gruppen[gr].forEach(e => {
                    let b = document.createElement("div");
                    b.className = `badge ${e.color}`;
                    b.textContent = `${e.label.trim()} ${e.val}%`;
                    wrap.appendChild(b);
                });

                card.appendChild(wrap);
            });

            if(r[idxProbleme] && r[idxProbleme].trim() !== "")
                card.innerHTML += `<div class="warnbox">‚ö†Ô∏è <strong>Probleme:</strong><br>${r[idxProbleme]}</div>`;

            if(r[idxFotos] && r[idxFotos].includes("http")) {
                const links = r[idxFotos].split(" ").filter(l => l.includes("http"));
                let pg = document.createElement("div");
                pg.className = "photogrid";

                links.forEach(l => {
                    let img = document.createElement("img");
                    img.src = l.replace("open?", "thumbnail?").trim();
                    img.onclick = () => window.open(l, "_blank");
                    pg.appendChild(img);
                });

                card.appendChild(pg);
            }

            box.appendChild(card);
        });
    }

    document.getElementById("monteurFilter").onchange = render;
    document.getElementById("projektFilter").onchange = render;

    render();
}

loadData();
</script>
</body>
</html>
