<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wöchentlicher Fortschrittsbericht – Elektro Jungbauer</title>
<link rel="stylesheet" href="style.css">
<script src="script.js?v=3" defer></script>
</head>

<body>

<div class="container">

<h1>Wöchentlicher Fortschrittsbericht</h1>

<div class="section-title">1. Allgemeine Angaben</div>

<label>Projekt / Baustelle</label>
<input type="text" id="baustelle">

<label>Datum</label>
<input type="date" id="datum">

<label>Monteur / Team</label>
<input type="text" id="monteur">

<label>Woche / Zeitraum</label>
<input type="text" id="zeitraum">


<div class="section-title">2. Bautagesberichte</div>

<label><input type="checkbox" class="checkbox" id="berichte"> Bautagesberichte abgegeben</label>
<label><input type="checkbox" class="checkbox" id="fotos"> Fotos beigelegt</label>
<label><input type="checkbox" class="checkbox" id="besonderheiten"> Besonderheiten dokumentiert</label>


<div class="section-title">3. Leistungsfortschritt</div>

<label>Baustelleneinrichtung (%)</label>
<input type="number" id="baustelleneinrichtung">

<label>Zuleitung & Zählerplätze (%)</label>
<input type="number" id="zuleitung">

<label>Rohr- und Tragsysteme (%)</label>
<input type="number" id="rohr_tragsysteme">

<label>Kabel & Leitungen (%)</label>
<input type="number" id="kabel_leitungen">

<label>Schalt- und Steckgeräte (%)</label>
<input type="number" id="schalt_steckgeraete">

<label>PV-Anlage (%)</label>
<input type="number" id="pv_anlage">

<label>Beleuchtungskörper (%)</label>
<input type="number" id="beleuchtungskörper">

<label>Außenbeleuchtung (%)</label>
<input type="number" id="aussenbeleuchtung">

<label>Antennenanlage (%)</label>
<input type="number" id="antennenanlage">

<label>Brandrauchmelder (%)</label>
<input type="number" id="brandrauch">

<label>Dokumentation / Inbetriebnahme (%)</label>
<input type="number" id="dokumentation">

<label>Allgemeinkosten (%)</label>
<input type="number" id="allgemeinkosten">

<label>NSP Verteilung (%)</label>
<input type="number" id="nsp_verteilung">

<label>Erdung & Blitzschutz (%)</label>
<input type="number" id="erdung_blitzschutz">

<label>Kommunikationsanlagen (%)</label>
<input type="number" id="kommunikation">

<label>Demontagen & Montagen (%)</label>
<input type="number" id="demontage">

<label>Planung / Inbetriebnahme (%)</label>
<input type="number" id="planung">

<label>Tiefgarage (%)</label>
<input type="number" id="tiefgarage">

<label>Rohinstallation – Decke (%)</label>
<input type="number" id="rohinstallation_decke">

<label>Rohinstallation – Wände (%)</label>
<input type="number" id="rohinstallation_waende">

<label>Leuchten (%)</label>
<input type="number" id="leuchten">

<label>Kabel einziehen (%)</label>
<input type="number" id="kabel_einziehen">

<label>Sprechanlage (%)</label>
<input type="number" id="sprech">

<label>Gegensprechanlage (%)</label>
<input type="number" id="gegensprechanlage">


<div class="section-title">4. Regieaufwand / Materialbedarf</div>

<label><input type="checkbox" class="checkbox" id="wartezeiten"> Wartezeiten anderer Gewerke</label>
<label><input type="checkbox" class="checkbox" id="zusatzarbeiten"> Zusatzarbeiten ohne Auftrag</label>
<label><input type="checkbox" class="checkbox" id="mehrarbeit"> Unvorhergesehener Mehraufwand</label>

<label>Beschreibung / Details</label>
<textarea id="details" rows="8"></textarea>


<div class="section-title">5. Weitere Rückmeldungen</div>

<label>Probleme / Verzögerungen</label>
<textarea id="probleme" rows="6"></textarea>

<label>Koordination mit anderen Gewerken</label>
<textarea id="koordination" rows="6"></textarea>


<div class="section-title">6. Unterschrift Monteur</div>

<label>Name / Kürzel</label>
<input type="text" id="unterschrift">

<button class="button-send" onclick="sendForm()">Speichern / Fertig</button>

</div>

</body>
</html>
