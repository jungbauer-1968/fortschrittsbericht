<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Wöchentliche Fortschrittsberichte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .toolbar {
      max-width: 1100px;
      margin: 0 auto 1rem auto;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    select {
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 0.85rem;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 0.4rem 0.6rem;
      vertical-align: top;
    }
    th {
      background: #e91e63;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }
    .progress-cell {
      min-width: 120px;
    }
    .bar-wrap {
      background:#eee;
      border-radius:999px;
      overflow:hidden;
      height: 10px;
      margin-top: 2px;
    }
    .bar {
      height:100%;
      background:#4caf50;
      width:0%;
      transition: width .3s;
    }
  </style>
</head>
<body>
  <h1>Wöchentliche Fortschrittsberichte</h1>

  <div class="toolbar">
    <label>
      Monteur / Team:
      <select id="monteurFilter">
        <option value="">Alle</option>
      </select>
    </label>
    <span id="info" style="font-size:0.85rem;color:#555;"></span>
  </div>

  <table id="reportTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRn9sbmbzT81t1KJQalXVr1agr9E4WUXBOTKrwMWNGimD9CnbCXD2Z2WQzpDMZKl0GVQOKI8mELb3Y0/pub?output=csv";

    async function loadData() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();

      const rows = text
        .split(/\r?\n/)
        .filter(r => r.trim().length > 0)
        .map(r => r.split(","));

      const headers = rows[0];
      const dataRows = rows.slice(1);

      const thead = document.querySelector("#reportTable thead");
      const tbody = document.querySelector("#reportTable tbody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      const trHead = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      const monteurIndex = headers.findIndex(h => h.toLowerCase().includes("monteur"));

      const monteurFilter = document.getElementById("monteurFilter");
      const monteure = new Set();
      dataRows.forEach(r => {
        if (monteurIndex >= 0 && r[monteurIndex]) {
          monteure.add(r[monteurIndex]);
        }
      });
      [...monteure].sort().forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        monteurFilter.appendChild(opt);
      });

      function renderTable() {
        const filter = monteurFilter.value;
        tbody.innerHTML = "";
        let count = 0;

        dataRows.forEach(row => {
          if (filter && row[monteurIndex] !== filter) return;

          const tr = document.createElement("tr");
          row.forEach((cell, idx) => {
            const td = document.createElement("td");
            const header = headers[idx].toLowerCase();

            if (header.includes("%")) {
              const val = parseInt(cell || "0", 10) || 0;
              td.classList.add("progress-cell");
              td.innerHTML = `
                ${val} %
                <div class="bar-wrap">
                  <div class="bar" style="width:${Math.max(0, Math.min(val,100))}%"></div>
                </div>`;
            } else {
              td.textContent = cell;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
          count++;
        });

        document.getElementById("info").textContent =
          count + " Einträge" + (filter ? " für " + filter : "");
      }

      monteurFilter.addEventListener("change", renderTable);
      renderTable();
    }

    loadData().catch(err => {
      console.error(err);
      document.getElementById("info").textContent = "Fehler beim Laden der Daten.";
    });
  </script>
</body>
</html>
