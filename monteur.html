<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ‘· Fortschritt â€“ Monteur</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #222;
    }
    h1 {
        font-size: 26px;
        margin-top: 25px;
    }
    .box {
        background: white;
        padding: 20px;
        margin: 30px auto;
        width: 90%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-size: 16px;
    }
    button {
        background: #007bff;
        border: none;
        padding: 14px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        width: 90%;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #005fcc;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
    .card {
        background: white;
        padding: 15px;
        margin: 15px auto;
        width: 92%;
        border-radius: 10px;
        text-align: left;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
        font-size: 18px;
        font-weight: bold;
    }
    .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>ðŸ‘· Fortschritt â€“ Monteur</h1>

<div id="step1" class="box">
    <label><strong>Bitte Nachnamen eingeben:</strong></label><br>
    <input id="nameInput" placeholder="z.B. Fazlic">
    <button onclick="searchEntries()">Weiter</button>
    <div id="errorBox" class="error"></div>
</div>

<div id="results"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRn9sbmbzT81t1KJQalXVr1agr9E4WUXBOTKrwMWNGimD9CnbCXD2Z2WQzpDMZKl0GVQOKI8mELb3Y0/pub?output=csv";

async function searchEntries() {
    document.getElementById("errorBox").innerText = "";
    document.getElementById("results").innerHTML = "";

    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    if (!name) {
        document.getElementById("errorBox").innerText = "Bitte Namen eingeben.";
        return;
    }

    let res = await fetch(CSV_URL);
    let text = await res.text();

    let rows = text.split(/\r?\n/).map(r => r.split(","));
    let headers = rows[0].map(h => h.trim());

    // ðŸ”¥ Monteur-Spalte automatisch finden
    let monteurColIndex = headers.findIndex(h =>
        h.toLowerCase().includes("monteur")
    );

    if (monteurColIndex === -1) {
        document.getElementById("errorBox").innerText =
            "Fehler: Keine Monteur-Spalte gefunden!";
        return;
    }

    let data = rows.slice(1);

    // ðŸ” Filter auf passenden Monteur
    let matches = data.filter(row =>
        row[monteurColIndex]?.toLowerCase().trim() === name
    );

    if (matches.length === 0) {
        document.getElementById("errorBox").innerText =
            "Keine EintrÃ¤ge gefunden. Schreib deinen Namen genau wie im Bericht.";
        return;
    }

    document.getElementById("step1").style.display = "none";

    let output = "<h2>ðŸ”§ Deine Baustellen</h2>";

    matches.forEach(r => {
        output += `
            <div class="card">
                <div class="title">${r[1] || "Unbekannt"}</div>
                <div class="subtitle">${r[2] || ""} â€“ ${r[monteurColIndex]}</div>
                <div><strong>Woche:</strong> ${r[3] || "-"}</div>
            </div>
        `;
    });

    document.getElementById("results").innerHTML = output;
}
</script>

</body>
</html>
