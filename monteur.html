<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ‘· Fortschritt â€“ Monteur</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #222;
    }
    h1 {
        font-size: 26px;
        margin-top: 25px;
    }
    .box {
        background: white;
        padding: 20px;
        margin: 30px auto;
        width: 90%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-size: 16px;
    }
    button {
        background: #007bff;
        border: none;
        padding: 14px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        width: 90%;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #005fcc;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
    .card {
        background: white;
        padding: 15px;
        margin: 15px auto;
        width: 92%;
        border-radius: 10px;
        text-align: left;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
        font-size: 18px;
        font-weight: bold;
    }
    .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
    }
    .section-title {
        margin-top: 10px;
        font-weight: bold;
        font-size: 15px;
        text-decoration: underline;
    }
    .photo-thumb {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
        margin-right: 5px;
        margin-top: 5px;
        border: 1px solid #888;
    }
</style>
</head>
<body>

<h1>ðŸ‘· Fortschritt â€“ Monteur</h1>

<div id="step1" class="box">
    <label><strong>Bitte Nachnamen eingeben:</strong></label><br>
    <input id="nameInput" placeholder="z.B. Fazlic">
    <button onclick="searchEntries()">Weiter</button>
    <div id="errorBox" class="error"></div>
</div>

<div id="results"></div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRn9sbmbzT81t1KJQalXVr1agr9E4WUXBOTKrwMWNGimD9CnbCXD2Z2ZQzpDMZKl0GVQOKI8mELb3Y0/pub?output=csv";

// Hilfsfunktion zum CSV parsen
function parseCSV(text) {
    const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
    const headers = lines[0].split(",").map(h => h.trim());
    const rows = lines.slice(1).map(l => {
        const values = l.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h] = values[i] ? values[i].trim() : "");
        return obj;
    });
    return { headers, rows };
}

async function searchEntries() {
    const results = document.getElementById("results");
    const errorBox = document.getElementById("errorBox");
    errorBox.innerText = "";
    results.innerHTML = "";

    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    if (!name) {
        errorBox.innerText = "Bitte Namen eingeben.";
        return;
    }

    const res = await fetch(CSV_URL);
    const text = await res.text();

    const { headers, rows } = parseCSV(text);

    // Monteur-Spalte finden (egal wie sie genau heiÃŸt)
    const monteurKey = headers.find(h => h.toLowerCase().includes("monteur"));
    if (!monteurKey) {
        errorBox.innerText = "Fehler: Monteur-Spalte nicht gefunden.";
        return;
    }

    // Projekte-Spalte suchen
    const projektKey = headers.find(h => h.toLowerCase().includes("projekt"));

    // Datum-Spalte
    const datumKey = headers.find(h => h.toLowerCase().includes("datum"));

    const matches = rows.filter(r =>
        r[monteurKey]?.toLowerCase().trim() === name
    );

    if (matches.length === 0) {
        errorBox.innerText =
            "Keine EintrÃ¤ge gefunden. Schreib deinen Nachnamen genau wie im Formular.";
        return;
    }

    // Nur das neueste pro Baustelle
    const latestPerProject = {};

    matches.forEach(entry => {
        const proj = entry[projektKey] || "Unbekannt";
        const dateValue = new Date(entry[datumKey] || "2000-01-01");

        if (!latestPerProject[proj] ||
            dateValue > new Date(latestPerProject[proj][datumKey])) {
            latestPerProject[proj] = entry;
        }
    });

    document.getElementById("step1").style.display = "none";

    let out = "<h2>ðŸ”§ Deine letzten Fortschritte</h2>";

    for (const proj in latestPerProject) {
        const e = latestPerProject[proj];

        out += `
            <div class="card">
                <div class="title">${proj}</div>
                <div class="subtitle">${e[datumKey]} â€“ ${e[monteurKey]}</div>
                <div><strong>Woche:</strong> ${e["Woche / Zeitraum"] || "-"}</div>

                <div class="section-title">Fortschritt:</div>
        `;

        // Alle Prozent-Spalten auflisten
        headers.forEach(h => {
            if (h.includes("(%)")) {
                out += `<div>${h.replace("(%)", "")}: <strong>${e[h] || "0"}%</strong></div>`;
            }
        });

        // Beschreibung
        if (e["Beschreibung / Details"]) {
            out += `
                <div class="section-title">Beschreibung:</div>
                <div>${e["Beschreibung / Details"]}</div>
            `;
        }

        // Probleme
        if (e["Probleme / VerzÃ¶gerungen"]) {
            out += `
                <div class="section-title">Probleme:</div>
                <div>${e["Probleme / VerzÃ¶gerungen"]}</div>
            `;
        }

        // Fotos
        if (e["Fotos"] && e["Fotos"].includes("http")) {
            const links = e["Fotos"].split(" ").filter(l => l.includes("http"));

            out += `<div class="section-title">Fotos:</div>`;
            links.forEach(link => {
                out += `<a href="${link}" target="_blank"><img class="photo-thumb" src="${link}"></a>`;
            });
        }

        out += `</div>`;
    }

    results.innerHTML = out;
}
</script>

</body>
</html>
