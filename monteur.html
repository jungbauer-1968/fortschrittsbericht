<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üë∑ Fortschritt ‚Äì Monteur</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #222;
    }
    h1 {
        font-size: 26px;
        margin-top: 25px;
    }
    .box {
        background: white;
        padding: 20px;
        margin: 30px auto;
        width: 90%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-size: 16px;
    }
    button {
        background: #007bff;
        border: none;
        padding: 14px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        width: 90%;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #005fcc;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
    .card {
        background: white;
        padding: 15px;
        margin: 15px auto;
        width: 92%;
        border-radius: 10px;
        text-align: left;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
        font-size: 18px;
        font-weight: bold;
    }
    .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
    }
    .section-title {
        margin-top: 10px;
        font-weight: bold;
        font-size: 15px;
        text-decoration: underline;
    }
    .photo-thumb {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
        margin-right: 5px;
        margin-top: 5px;
        border: 1px solid #888;
    }
    .pill {
        padding: 3px 8px;
        border-radius: 999px;
        background: #eee;
        font-size: 12px;
        margin-right: 4px;
    }
</style>
</head>
<body>

<h1>üë∑ Fortschritt ‚Äì Monteur</h1>

<div id="step1" class="box">
    <label><strong>Bitte Nachnamen eingeben:</strong></label><br>
    <input id="nameInput" placeholder="z.B. Fazlic">
    <button onclick="searchEntries()">Weiter</button>
    <div id="errorBox" class="error"></div>
</div>

<div id="results"></div>

<script>
// CSV-URL aus deinem Google Sheet (Antworten)
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vRn9sbmbzT81t1KJQalXVr1agr9E4WUXBOTKrwMWNGimD9CnbCXD2Z2WQzpDMZKl0GVQOKI8mELb3Y0/pub?output=csv";

// --- CSV grob parsen (reicht f√ºr dein Setup) ---
function parseCSV(text) {
    const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
    if (lines.length === 0) return { headers: [], rows: [] };

    const headers = lines[0].split(",").map(h => h.trim());
    const rows = lines.slice(1).map(line => {
        const parts = line.split(",");
        const obj = {};
        headers.forEach((h, i) => {
            obj[h] = (parts[i] || "").trim();
        });
        return obj;
    });
    return { headers, rows };
}

// dd.mm.yyyy -> Date
function parseDate(d) {
    if (!d) return new Date(0);
    const parts = d.split(".");
    if (parts.length !== 3) return new Date(0);
    const [day, month, year] = parts.map(x => parseInt(x, 10));
    if (!day || !month || !year) return new Date(0);
    return new Date(year, month - 1, day);
}

// Spalte anhand Teiltext finden (robust gegen Leerzeichen / Gro√ü-Klein)
function findColumn(headers, keyword) {
    const key = keyword.toLowerCase();
    return headers.find(h =>
        h.toLowerCase().replace(/\s+/g, "").includes(key)
    );
}

async function searchEntries() {
    const results = document.getElementById("results");
    const errorBox = document.getElementById("errorBox");
    errorBox.innerText = "";
    results.innerHTML = "";

    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    if (!name) {
        errorBox.innerText = "Bitte Namen eingeben.";
        return;
    }

    results.innerHTML = "Lade Daten‚Ä¶";

    const res = await fetch(CSV_URL);
    const text = await res.text();
    const { headers, rows } = parseCSV(text);

    if (headers.length === 0) {
        errorBox.innerText = "Keine Daten gefunden.";
        results.innerHTML = "";
        return;
    }

    // wichtige Spalten robust bestimmen
    const monteurCol   = findColumn(headers, "monteur");
    const projektCol   = findColumn(headers, "projekt");
    const datumCol     = findColumn(headers, "datum");
    const wocheCol     = findColumn(headers, "woche");
    const fotosCol     = findColumn(headers, "fotos");
    const beschrCol    = findColumn(headers, "allgemeineangaben") || findColumn(headers, "beschreibung");
    const probCol      = findColumn(headers, "probleme");
    const koordCol     = findColumn(headers, "koordination");

    if (!monteurCol) {
        errorBox.innerText = "Fehler: Monteur-Spalte nicht gefunden.";
        results.innerHTML = "";
        return;
    }

    // Nur Zeilen f√ºr diesen Monteur
    const matches = rows.filter(r =>
        (r[monteurCol] || "").trim().toLowerCase() === name
    );

    if (matches.length === 0) {
        errorBox.innerText =
            "Keine Eintr√§ge gefunden. Schreib deinen Nachnamen genau wie im Formular.";
        results.innerHTML = "";
        return;
    }

    // pro Baustelle den letzten Eintrag ermitteln
    const latestPerProject = {};
    matches.forEach(entry => {
        const proj = (projektCol && entry[projektCol]) ? entry[projektCol] : "Unbekannt";
        const dateVal = parseDate(datumCol ? entry[datumCol] : "");

        if (!latestPerProject[proj] ||
            dateVal > parseDate(latestPerProject[proj][datumCol])) {
            latestPerProject[proj] = entry;
        }
    });

    document.getElementById("step1").style.display = "none";

    let out = "<h2>üîß Deine letzten Fortschritte</h2>";

    Object.keys(latestPerProject).forEach(proj => {
        const e = latestPerProject[proj];

        out += `<div class="card">`;

        // Titel
        out += `<div class="title">${proj}</div>`;
        const dat = datumCol ? (e[datumCol] || "-") : "-";
        const wk  = wocheCol ? (e[wocheCol] || "-") : "-";
        out += `<div class="subtitle">${dat} ‚Äì Woche: ${wk}</div>`;

        out += `<div class="pill">Monteur: ${(e[monteurCol] || "-")}</div>`;

        // Fortschritt-Section
        out += `<div class="section-title">Fortschritt:</div>`;
        headers.forEach(h => {
            if (h.includes("(%)")) {
                const label = h.replace("(%)", "").trim();
                const val   = e[h] || "0 %";
                out += `<div>${label}: <strong>${val}</strong></div>`;
            }
        });

        // Beschreibung / Allgemeine Angaben
        if (beschrCol && e[beschrCol]) {
            out += `<div class="section-title">Beschreibung / Allgemeine Angaben:</div>`;
            out += `<div>${e[beschrCol]}</div>`;
        }

        // Probleme
        if (probCol && e[probCol]) {
            out += `<div class="section-title">‚ö†Ô∏è Probleme / Verz√∂gerungen:</div>`;
            out += `<div>${e[probCol]}</div>`;
        }

        // Koordination
        if (koordCol && e[koordCol]) {
            out += `<div class="section-title">Koordination mit anderen Gewerken:</div>`;
            out += `<div>${e[koordCol]}</div>`;
        }

        // Fotos
        if (fotosCol && e[fotosCol] && e[fotosCol].includes("http")) {
            out += `<div class="section-title">Fotos:</div>`;
            const links = e[fotosCol].split(/\s+/).filter(l => l.startsWith("http"));
            links.forEach(link => {
                out += `<a href="${link}" target="_blank">
                            <img class="photo-thumb" src="${link}" alt="Foto">
                        </a>`;
            });
        }

        out += `</div>`; // card
    });

    results.innerHTML = out;
}
</script>

</body>
</html>
